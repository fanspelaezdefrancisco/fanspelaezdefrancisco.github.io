    <div class="container my-5">
        <br>
        <!-- <nav class="navbar navbar-expand-lg" style="background-color: #32303b; color:aliceblue;"> -->
        <nav class="navbar navbar-expand-lg bg-warning" data-bs-theme="light" style="border-radius: 10px;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/giphy.gif" alt="Logo" width="24" height="24" class="d-inline-block align-text-top">
                    Fans Pelaez Y De Francisco
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li> -->
                    </ul>
                </div>
            </div>

        <img class="mt-5 banner" src="img/banner.png" alt="Banner" width="100%">

        <div class="row mt-5 mb-2">
            <div class="col">
                <label for="search_artista">Artista:</label>
                <input class="search_input" type="text" name="search_artista" id="search_artista">
            </div>
            <div class="col">
                <label for="search_tema">Canción:</label>
                <input class="search_input" type="text" name="search_tema" id="search_tema">
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <label for="search_fecha1">Desde:</label>
                <input type="date" name="search_fecha1" id="search_fecha1">
            </div>
            <div class="col">
                <label for="search_fecha2">Hasta:</label>
                <input type="date" name="search_fecha2" id="search_fecha2">
            </div>
        </div>

        <div class="row my-2">
            <div class="col">
                <button class="searchButton">Buscar</button>
            </div>
        </div>

    </div>

    <div class="container footer_container">
        <footer>
            <div class="row">
                <div class="col">

                    <div class="row mt-5 py-3 px-5">
                        <div class="col">
                            <strong>Acerca de la Página:</strong>
                        </div>
                    </div>
                    <div class="row px-5">
                        <div class="col">
                            Hecho por un simple Fan de la música y del programa
                        </div>
                    </div>
                    <div class="row px-5 mt-2">
                        <div class="col">

                        </div>
                    </div>

                        <div class="col">

                        </div>
                    </div>

                </div>
                <div class="col">

                    <div class="row mt-5 py-3 px-5">
                        <div class="col">

                        </div>
                    </div>
                    <div class="row px-5">
                        <div class="col">
                            Esta página NO es oficial del programa, es hecha por un fan del mismo.
                        </div>
                    </div>

                </div>
            </div>
